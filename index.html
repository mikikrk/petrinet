<!DOCTYPE html>
<html>
<head>
	<script src="http://d3js.org/d3.v3.js"></script>	
	<script src="http://cpettitt.github.io/project/graphlib-dot/v0.5.2/graphlib-dot.js"></script>
	<script src="js/dagre.js"></script>

    <link rel="stylesheet" type="text/css" href="http://jointjs.com/downloads/joint.min.css" />
    <link rel="stylesheet" href="css/petri.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="http://jointjs.com/downloads/joint.js"></script>
    <script type="text/javascript" src="downloads/js/joint.shapes.pn.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://requirejs.org/docs/release/2.1.17/minified/require.js"></script>
	
	
    <title>Metody Formalne - projekt z Sieci Petriego</title>
</head>
<body>

    <section id="creator">
        <div class="paper pull-left col-md-9 bordered" id="paper-net">
        </div>
        <div class="col-md-2 bordered" id="simulation">
            <h4>Simulation</h4>
            <button class="btn btn-default btn-sm" id="start-simulation">Start</button>
            <button class="btn btn-default btn-sm" id="stop-simulation" disabled="disabled">Stop</button>
            <button class="btn btn-default btn-sm" id="pause-simulation" disabled="disabled">Pause</button>
            <button class="btn btn-default btn-sm" id="resume-simulation" disabled="disabled">Resume</button>
        </div>
        <div class="col-md-2 bordered" id="elements-options">
            <h4>Options</h4>
        </div>
		<div class="col-md-2 bordered" id="param">
			<div id="limitPlace">
                <h4>Place bounds:</h4>
                <table class="param"></table>
            </div>
		</div>
        <div class="nav pull-left col-md-8" id="paper-creator">
            <button class="btn btn-default btn-sm" id="add-place">Add place</button>
            <button class="btn btn-default btn-sm" id="add-transition">Add transition</button>
            <button class="btn btn-default btn-sm" id="add-link">Add link</button>
        </div>
        <div class="nav pull-left col-md-8" id="persistance">
            <a class="btn btn-default btn-sm" id="save" href="" download="graph.json">Save</a>
            <span class="btn btn-default btn-sm btn-file">
                Load <input id="load" type="file">
            </span>
            <a class="btn btn-default btn-sm" id="clear">Clear</a>
			<a class="btn btn-default btn-sm" id="anal">Anal</a>
        </div>
        <div class="nav pull-left col-md-12" id="matrix">
            <div class="nav pull-left col-md-3" id="dp">
                <h3>N+</h3>
                <table class="matrix"></table>
            </div>
            <div class="nav pull-left col-md-3" id="dm">
                <h3>N-</h3>
                <table class="matrix"></table>
            </div>
            <div class="nav pull-left col-md-3" id="d">
                <h3>N</h3>
                <table class="matrix"></table>
            </div>
        </div>
		<div class="nav pull-left col-md-12" id="cover-tree">
        <h3>Cover graph</h3>
	<svg id="t" width="1400" height="1600">
		<g/>
	    </svg>
        </div>
    </section>


    <script src="js/init.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/options.js"></script>
    <script src="js/persistance.js"></script>
	<script src="js/matrix.js"></script>
	<script src="js/reachability.js"></script>
	<script src="js/parameters.js"></script>
	<script src="js/print-tree.js"></script>	
	

</body>
</html>
